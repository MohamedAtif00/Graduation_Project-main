<div class="content ">
    
    <div class="container">
      <button class="btn btn-primary " routerLink="/admin/tournament-create">Create</button>

      <div class="table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Order</th>
              <th scope="col">Coart Name</th>
              <th scope="col">Day</th>
              <th scope="col">Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tournaments;let i = index" style="cursor: pointer;" >
              <td >
                {{i +1}}
              </td>
              <td >{{item.courtName}}</td>
              <td >
                {{item.day}}
              </td>
              <td>{{item.time}}</td>
              <td>
                <button class="btn btn-danger" (click)="Delete(item)">Delete</button> 
              </td>
            </tr>
                  
          </tbody>
        </table>
      </div>


    </div>

  </div>
