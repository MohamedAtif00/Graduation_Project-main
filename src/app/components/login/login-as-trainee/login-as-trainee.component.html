<div class="pic" style="position: relative; padding-top: 60px;">
  <!-- Image element with a responsive style -->
  <img src="../../../assets/image/parallax_02.jpg" alt="backgroundCoach"
    style="position:absolute; width: 100%; height: 100%;">

  <!-- Semi-transparent black layer -->
  <div style="position: absolute; top: 5; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
  </div>

  <!-- Container for the login form -->
  <div class="container-fluid mt-5">

    <!-- Row to align the form in the center -->
    <div class="row form-floating">

      <!-- Column with medium width, offset to center the form -->
      <div class="col-md-6 offset-md-3">

        <!-- Login form with styling -->
        <form class=" m-5 p-4 border rounded shadow">

          <!-- Title and icon for the form -->
          <h2 class="text-center mb-4 mt-3">
            <!-- Icon for the lock using Font Awesome -->
            <div class="text-center">
              <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            </div>
            Login Form
          </h2>
          <form action="" [formGroup]="loginForm">
          <!-- Input field for email with floating label -->
          <div class="form-floating pt-3">
            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address <span class="text-danger">*</span></label>
          </div>

          <!-- Input field for password with floating label -->
          <div class="form-floating pt-3">
            <input type="password" formControlName="password" class="form-control"  id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password <span class="text-danger">*</span></label>
          </div>

          <!-- Checkbox for "Remember me" -->
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" formControlName="rememberMe">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <!-- Button to submit the form -->
          <div>
            <button class="btn w-100 py-2 " type="submit" (click)="SignIn()">Sign In</button>
          </div>
        </form>
          <!-- Footer with a link for "Forgot Password" -->
          <div class="card-footer text-right text-center my-3">
            <small><a routerLink="/forget">Forgot Password</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
