<!-- Container with fluid width -->
<div class="pic" style="position: relative; padding-top: 60px;">
  <!-- Image element with a responsive style -->
  <img src="../../../assets/image/parallax_02.jpg" alt="backgroundCoach"
    style="position:absolute; width: 100%; height: 100%;">

  <!-- Semi-transparent black layer -->
  <div style="position: absolute; top: 5; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
  </div>

  <div class="container-fluid " style="margin-top: 70px;">

    <!-- Row to hold the form -->
    <div class="row form-floating">

      <!-- Column with medium width, centered with offset -->
      <div class="col-md-6 offset-md-3">

        <!-- Form with margin, padding, border, and shadow -->
        <form class="m-5 p-4 border rounded shadow">

          <!-- Title and lock icon centered -->
          <h2 class="text-center mb-4 mt-3">
            <div class="text-center">
              <!-- Font Awesome lock icon -->
              <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            </div>
            <div class="text-center">
              <h2>Forgot Password</h2>
            </div>
          </h2>

          <!-- Explanation text in a paragraph style -->
          <p style="color: lightslategray; font-size: 20px; text-align: center;">
            Please enter your registered email where<br> we will send you the reset password link
          </p>

          <!-- Form for email input and submit button -->
          <form action="" method="">
            <!-- Email input field -->
            <div class="form-group my-3">
              <input type="email" id="email" placeholder="Email Address" class="form-control" name="resetEmail" />
            </div>
            <!-- Submit button with primary style and full width -->
            <input type="submit" class="btn w-100" value="Reset Password Link" name="resetEmail">
          </form>

          <!-- Card footer with text aligned to the right -->
          <div class="card-footer text-right" style="font-size: 20px; margin-top: 5px;">
            <small>Ohh I remember.. <a style="text-decoration: none;" routerLink="/logt">Back to Login</a></small>
          </div>

        </form>
      </div>
    </div>
  </div>
